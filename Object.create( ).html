<body>
	<script type="text/javascript">
		<!--  构造函数作为模板，可以生成实例对象，希望以现有的对象作为模板，生成新的实例对象，使用 Object.create() -->
		 
		 var person1={
		 	name:'张三',
		 	age:38,
		 	greeting:function(){
		 		console.log("Hi!")

		 	}

		 };
		 var person2=Object.create(person1);
		 console.log(person2.name)

	</script>
</body>
</html>
